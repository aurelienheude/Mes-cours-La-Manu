<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Cour lamanu</title>
    </head>
    <body>
        <h1>Ma liste de course</h1>
        <p>il me faut :</p>
        <ul>
            <li>Une baguette</li>
            <li>deux <span style="color: red; text-decoration: none;">kilos</span> de tomates</li>
            <li>3 <span style="color: green; text-decoration: none;">litres</span> de lait</li>
            <li>5 <span style="color: black; font-style: bold; text-decoration: none; font-weight: bold;">boîtes</span> de chewing-gum</li><br/>
        </ul>
        <i>payer en liquide ou par chèque</i>
    </body>
</html>
